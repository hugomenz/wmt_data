<div class="main-cards">
  <app-card title="{{ mainChartTitle }}" class="card1">
    <app-chart
      chartID="main"
      [daysBack]="30"
      [currentDay]="true"
      [aspectRatio]="3"
      [lineTension]="0.6"
    ></app-chart>
  </app-card>

  <div class="column">
    <app-card class="card2" title="{{ chartPreviousDayTitle }}">
      <app-chart
        chartID="previous"
        [daysBack]="1"
        [currentDay]="false"
        [aspectRatio]="2"
        [lineTension]="0.3"
      ></app-chart>
    </app-card>

    <app-card class="card3" title=" {{ chartCurrentDayTitle }}">
      <app-chart
        chartID="current"
        [daysBack]="0"
        [currentDay]="true"
        [aspectRatio]="2"
        [lineTension]="0.3"
      ></app-chart>
    </app-card>
  </div>

  <div class="comp-box">
    <app-card title="Weekly Comparison Unique Users 24h GMT+0100" class="card4">
      <app-comp-chart
        chartID="comp"
        dataType="users"
        [daysBack]="7"
        [currentDay]="true"
        [aspectRatio]="1.3"
      ></app-comp-chart>
    </app-card>

    <app-card
      title="Weekly Comparison Network Usage 24h GMT+0100"
      class="card5"
    >
      <app-comp-chart
        chartID="net-comp"
        dataType="network"
        [daysBack]="7"
        [currentDay]="true"
        [aspectRatio]="1.3"
      ></app-comp-chart>
    </app-card>
  </div>

  <div class="heat-box">
    <app-card
      title="Heatmap Last 10 days 24h Unique Users 24h GMT+0100"
      class="card6"
    >
      <app-heatmap
        [daysBack]="10"
        [currentDay]="true"
        dataType="users"
      ></app-heatmap
    ></app-card>

    <app-card
      title="Heatmap Last 10 days Network Usage 24h GMT+0100"
      class="card7"
    >
      <app-heatmap
        [daysBack]="10"
        [currentDay]="true"
        dataType="network"
      ></app-heatmap>
    </app-card>
  </div>
</div>
